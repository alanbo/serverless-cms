Type: AWS::S3::Bucket
Properties:
  BucketName: ${self:service}-public
  AccessControl: PublicRead
  WebsiteConfiguration:
    IndexDocument: "index.html"
    ErrorDocument: "error.html"
  CorsConfiguration:
    CorsRules:
      - AllowedHeaders:
          - "*"
        AllowedMethods:
          - HEAD
          - GET
          - PUT
          - POST
          - DELETE
        ExposedHeaders:
          - x-amz-server-side-encryption
          - x-amz-request-id
          - x-amz-id-2
        AllowedOrigins:
          - "*"
        MaxAge: 3000
  
