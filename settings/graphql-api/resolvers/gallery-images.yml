  DataSourceName: app_sync_lambda_resolver
  RequestMappingTemplate: ${file(./settings/graphql-api/templates/gallery-images.vm)}
  ResponseMappingTemplate: ${file(./settings/graphql-api/templates/passthrough.vm)}
  ApiId:
    Fn::GetAtt: ["graphQLApi", "ApiId"]
  FieldName: images
DependsOn:
  - graphQLLambda
