Type: "AWS::AppSync::Resolver"
Properties:
  TypeName: Mutation
  DataSourceName: backup_lambda_datasource
  RequestMappingTemplate: ${file(./resources/graphql-api/templates/lambdaInvoke.vm)}
  ResponseMappingTemplate: ${file(./resources/graphql-api/templates/passthrough.vm)}
  ApiId:
    Fn::GetAtt: ["graphQLApi", "ApiId"]
  FieldName: backup 
DependsOn:
  - graphQLBackupDataSource
  - graphQLSchema