Type: AWS::IAM::Role
Properties:
  RoleName: ${self:service}--getBackupListRole
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: ${self:service}--getBackupListPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Join:
                - ":"
                - - "arn:aws:logs"
                  - Ref: "AWS::Region"
                  - Ref: "AWS::AccountId"
                  - "log-group:/aws/lambda/*:*:*"

          - Effect: Allow
            Action:
              - s3:ListBucket
            Resource:
              - arn:aws:s3:::${file(../slscms-config.yml):bucket_name}/*
              - arn:aws:s3:::${file(../slscms-config.yml):bucket_name}